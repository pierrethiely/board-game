<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/sword.png" type="image/png">
    <title>Jeu de plateau</title>
</head>
<body>
    <div class="container-fluid">
        <div id="hide" class="col text-center">
            <h1>NOM DES JOUEURS</h1>
            <img src="img/p1.png" height="35" width="35">
            <input type="text" id="p1" placeholder="JOUEUR 1" autofocus onkeydown="if(event.keyCode===32) return false;"/><br>
            <img src="img/p2.png" height="35" width="35">
            <input type="text" id="p2" placeholder="JOUEUR 2" onkeydown="if(event.keyCode===32) return false;"/><br>
            <button type="submit" id="play">JOUER</button>
        </div>
        <div id="game">
            <div class="row">
                <div class="col text-center playerNo1">
                    <div class="infoPlayer">
                        <h1 id="p1-name"></h1>
                        <img src="img/p1.png" alt="Player One">
                    </div>
                    <div class="infoWeapon">
                        <div id="imgWeaponP1">
                            <img src="img/w0.png" alt="Default weapon">
                        </div>
                        <p class="nameWeapon1"></p>
                        <p>DÉGATS : <span class="damageP1"></span></p>
                    </div>
                    <div class="infoHealth">
                        <div class="progress">
                            <div id ="1" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 300px" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p><span class="healthOne"></span> / 100 PV</p>
                    </div>
                    <div id="actionP1">
                        <button id="attack" class="attackP1">ATTAQUER</button>
                        <button id="defense" class="defenseP1">DEFENDRE</button>
                    </div>                  
                </div>
                <div class="game text-center align-self-center">
                    <div id="board"></div>
                </div>
                <div class="col text-center playerNo2">
                    <div class="infoPlayer">
                        <h1 id="p2-name"></h1>
                        <img src="img/p2.png" alt="Player Two">
                    </div>
                    <div class="infoWeapon">
                        <div id="imgWeaponP2">
                            <img src="img/w0.png" alt="Default weapon">
                        </div>
                        <p class="nameWeapon2"></p>
                        <p>DÉGATS : <span class="damageP2"></span></p>
                    </div>
                    <div class="infoHealth">
                        <div class="progress">
                            <div id ="2" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 300px" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <p><span class="healthTwo"></span> / 100 PV</p>
                    </div>
                    <div id="actionP2">
                        <button id="attack" class="attackP2">ATTAQUER</button>
                        <button id="defense" class="defenseP2">DEFENDRE</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h2 id="historic"></h2>
                    <button type="submit" id="replay"><img src="img/sword.png" height="30" width="30">REJOUER</button>
                </div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/weapon.js"></script>
<script src="js/player.js"></script>
<script src="js/names.js"></script>
<script src="js/board.js"></script>
<script src="js/game.js"></script>
<script src="js/fight.js"></script>
</body>
</html>
